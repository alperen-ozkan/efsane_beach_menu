{% extends 'menu/base.html' %} {% block content %}
<div class="container py-3">
  <div class="row">
    {% for product in products %}
    <div class="col col-lg-4 col-12 p-2">
      <div
        class="rounded img-thumbnail"
        style="width: 100%; height: 300px; background-image: url('{{ product.image.url }}'); background-size: cover; background-repeat: no-repeat; background-position: center center;"
      ></div>
      <h2 class="h2 mt-2">{{ product.title }}</h2>
      {% if product.description %}
        <p class="lead">{{ product.description }}</p>
      {% endif %}
      <span class="badge text-bg-warning money">{{ product.price }}</span>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
