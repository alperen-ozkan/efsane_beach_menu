{% load static %}

<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Efsane Beach {% block title %}{% endblock title %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'images/favicon_io/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/favicon_io/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/favicon_io/favicon-16x16.png' %}"
    />
    <link
      rel="manifest"
      href="{% static 'images/favicon_io/site.webmanifest' %}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="{% url 'index' %}"
        >
          <img
            src="{% static 'images/favicon_io/android-chrome-512x512.png' %}"
            width="32"
            height="32"
            class="d-inline-block align-text-center rounded"
          />
          <span>Efsane Beach Menü</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-underline me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link{% if request.resolver_match.url_name == 'index' %} active{% endif %}" href="{% url 'index' %}"
                ><i class="bi bi-house-door-fill"></i> Anasayfa</a
              >
            </li>
            <li class="nav-item{% if request.resolver_match.url_name == 'contact' %} active{% endif %}">
              <a class="nav-link" href="{% url 'contact' %}"
                ><i class="bi bi-telephone-fill"></i> İletişim</a
              >
            </li>
          </ul>
        </div>
        <div id="desktop-search-container">
          <form action="{% url 'search' %}" method="get" class="ms-auto">
            <div class="input-group">
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="search-button"
              >
                <i class="bi bi-search"></i>
              </button>
              <input
                type="search"
                name="search-content"
                class="form-control"
                placeholder="Ara..."
                aria-label="Ürünler burada aranır"
                aria-describedby="search-button"
              />
            </div>
          </form>
        </div>
      </div>
    </nav>

    <div class="mb-5">{% block content %}{% endblock content %}</div>

    <nav
      id="bottom-navigation"
      class="fixed-bottom bg-body-tertiary p-3 d-none"
    >
      <div class="container">
        <div class="row mb-4 d-none" id="mobile-search-container">
          <div class="col">
            <form action="{% url 'search' %}" method="get">
              <input
                type="search"
                id="mobile-search-input"
                name="search-content"
                class="form-control"
              />
            </form>
          </div>
        </div>

        <div class="row text-center">
          <div class="col col-4">
            <a href="{% url 'index' %}" class="h3">
              <i class="bi bi-house-door-fill"></i>
            </a>
          </div>

          <div class="col col-4">
            <span
              href="{% url 'index' %}"
              class="h3"
              style="cursor: pointer"
              id="mobile-search-button"
            >
              <i class="bi bi-search"></i>
            </span>
          </div>

          <div class="col col-4">
            <a href="{% url 'contact' %}" class="h3">
              <i class="bi bi-telephone-fill"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      const moneys = document.querySelectorAll(".money");
      const formatter = new Intl.NumberFormat("tr-TR", {
        style: "currency",
        currency: "TRY",
      });
      moneys.forEach((money) => {
        const text = money.innerText;
        money.innerText = formatter.format(text);
      });

      const mobileSearchContainer = document.getElementById(
        "mobile-search-container"
      );
      const mobileSearchButton = document.getElementById(
        "mobile-search-button"
      );
      const mobileSearchInput = document.getElementById("mobile-search-input");
      mobileSearchButton.addEventListener("click", function () {
        mobileSearchContainer.classList.toggle("d-none");

        if (!mobileSearchContainer.classList.contains("d-none")) {
          mobileSearchInput.focus();
        }
      });
    </script>
  </body>
</html>
